<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Argonautes | Vanilla JS</title>
  </head>
  <body>
    <header>
      <h1>
        <img
          src="https://www.wildcodeschool.com/assets/logo_main-e4f3f744c8e717f1b7df3858dce55a86c63d4766d5d9a7f454250145f097c2fe.png"
          alt="Wild Code School logo"
          width="1262"
          height="426"
        />
        Les Argonautes
      </h1>
    </header>

    <!-- Main section -->
    <main>
      <!-- New member form -->
      <div class="left-side">
        <h2>Ajouter un(e) Argonaute</h2>
        <form id="form" class="form">
          <label for="name">Nom de l&apos;Argonaute</label>
          <div class="form-row">
            <input class="input" id="name" name="name" type="text" placeholder="Entrez un nouvel argonaute" />
            <button class="btn--primary" title="Envoyer" type="submit">Envoyer</button>
          </div>
        </form>
      </div>
      <div class="right-side">
        <!-- Member list -->
        <h2>Membres de l'équipage</h2>
        <ul id="member-list" class="member-list"></ul>
      </div>
    </main>

    <footer>
      <p>Réalisé par Jason en Anthestérion de l'an 515 avant JC</p>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
